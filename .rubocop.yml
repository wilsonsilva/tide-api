require: rubocop-rspec

AllCops:
  DisplayCopNames: true

# ---------------------- Layout ----------------------

Layout/ExtraSpacing:
  Exclude:
    - lib/tide/api/transaction.rb

# ---------------------- Metrics ----------------------

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
    - tide-api.gemspec

Metrics/LineLength:
  Max: 120

# ----------------------- RSpec -----------------------

RSpec/ExampleLength:
  Enabled: false

# ----------------------- Style -----------------------

Style/FrozenStringLiteralComment:
  Enabled: false

Style/NumericLiterals:
  Enabled: false
